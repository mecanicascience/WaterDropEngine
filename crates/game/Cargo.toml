[package]
name = "wde-game"
version = "0.1.0"
edition = "2021"
description = "Core game logic for WaterDropEngine."

[profile.dev]
opt-level = 0

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
incremental = false
debug = false

[dependencies]
wde-render = { path = "../render" }
wde-wgpu = { path = "../wgpu" }
bytemuck = { version = "1.14", features = [ "derive" ] }
physx = "0.19"
physx-sys = "0.11"

[dependencies.bevy]
version = "0.15"
default-features = false
features = [
    "multi_threaded",
    "bevy_asset",
    "bevy_winit",
]

[features]
default = []
remote = ["bevy/bevy_remote"]
watch = ["bevy/file_watcher", "wde-render/watch"]
trace = ["bevy/trace_tracy_memory", "wde-render/trace"]
