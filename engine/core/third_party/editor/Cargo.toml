[package]
name = "wde_editor_interactions"
version = "0.1.0"
authors = ["MecanicaScience"]
edition = "2021"
description = "Interactions with the editor via IPC and Shared Memory"

[dependencies]
wde_logger = { path = "../../wrappers/logger" }
tracing = "0.1"
rand = "0.8"
tokio = { version = "1.35", features = ["rt", "rt-multi-thread", "net"] }
win-sys = "0.3"
winapi = { version = "0.3", features = ["winuser"] }
